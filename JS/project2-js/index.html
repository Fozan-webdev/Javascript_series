<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script src="model.js" defer></script>
    <title>Model of popup</title>
</head>
<body>
    <div class="model open-model">
        <div class="overlay"></div>
        <div class="model-content">
            <p>select one choice yes or no </p>
            <div class="model-buttons">
                <button class="model-button">Yes</button>
                <button class="model-button">No</button>
                <button class="close-button">x</button>
            </div>
        </div>
    </div>
    <main class="main">
        <button class="openModelButton">open model</button>
    </main>
</body>
</html>
